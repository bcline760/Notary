<div class="page-bg">
    <div class="d-flex justify-content-center h-100">
        <div class="window login-box">
            <form #logonForm="ngForm">
                <div class="form-group">
                    <label for="userEmail">E-mail</label>
                    <input *ngIf="emailAddress !== null"
                           type="email"
                           class="form-control"
                           id="userEmail" name="userEmail"
                           [(ngModel)]="emailAddress"
                           #userEmail="ngModel"
                           placeholder="Enter E-mail" />
                </div>
                <div class="form-group">
                    <label for="userPassword">Password</label>
                    <input *ngIf="password !== null"
                           type="password"
                           class="form-control"
                           id="userPassword"
                           name="userPassword"
                           [(ngModel)]="password"
                           #userPassword="ngModel"
                           placeholder="Password" />
                </div>
                <div class="form-check">
                    <input type="checkbox"
                           id="persistLogin"
                           name="persistLogin"
                           class="form-check-input"
                           [(ngModel)]="persist"
                           #persistLogin="ngModel" />
                    <label for="persistLogin">&nbsp;Keep me signed on</label>
                </div>
                <div class="justify-content-center">
                    <input type="submit" class="btn btn-primary" id="submitLogin" name="submitLogin" value="Log In" />&nbsp;
                    <input type="reset" class="btn btn-secondary" id="resetForm" name="resetForm" value="Reset" />
                </div>
            </form>
        </div>
    </div>
</div>
