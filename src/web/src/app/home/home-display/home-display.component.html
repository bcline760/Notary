<div class="container mt-3">

    <div class="text-center">
        <div class="row">
            <div class="col border border-primary p-1 bg-primary text-light">Certificate Statistics as of
                {{now.toDateString()}}</div>
        </div>
        <div class="row">
            <div class="col border">
                Total: {{totalCerts}}

            <div class="col border">

                Expired: {{expiredCerts}}

        </div>
    </div>
</div>
