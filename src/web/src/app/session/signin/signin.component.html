<div class="background">
    <div class="login-window">
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group">
                <input type="text" formControlName="username" class="form-control" placeholder="Username" required>
                <small id="usernameHelp" class="text-muted form-text">Enter your username</small>
            </div>
            <div class="form-group mt-3">
                <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
                <small id="passwordHelp" class="text-muted form-text">Enter your password</small>
            </div>
            <div class="form-group mt-3">
                <input type="checkbox" id="persist" name="persist" formControlName="persist" class="form-check-input">
                <label for="persist" class="form-check-label">Keep me signed in</label>
            </div>
            <div class="mt-2 text-center">
                <input type="submit" value="Sign In" class="btn btn-primary">&nbsp;
                <input type="reset" value="Do over" class="btn btn-secondary">
            </div>
        </form>
        <div class="alert alert-danger" *ngIf="showError">

        </div>
    </div>
</div>
