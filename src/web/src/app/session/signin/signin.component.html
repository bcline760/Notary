<div class="window login-form">
    <div class="brand">
        &nbsp;
    </div>
    <div class="window-body">
        <form #logonform="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input *ngIf="model !== null" type="text" id="username" name="username" #username="ngModel"
                    [(ngModel)]="model.username" class="form-control" placeholder="username">
                <small id="usernameHelp" class="text-muted form-text">Please enter a username</small>
            </div>
            <div class="form-group">
                <input *ngIf="model !== null" type="password" id="password" name="password" #password="ngModel"
                    [(ngModel)]="model.password" class="form-control" placeholder="password">
                <small id="passwordHelp" class="text-muted form-text">Please enter a password</small>
            </div>
            <div class="form-check">
                <input *ngIf="model !== null" type="checkbox" id="persist" name="persist" #persist="ngModel"
                    [(ngModel)]="model.persist" class="form-check-input">
                <label class="form-check-label" for="persist">Keep me signed in</label>
            </div>
            <div class="border-bottom border-secondary">&nbsp;</div>
            <div class="mt-2 text-center">
                <input type="submit" value="Sign In" class="btn btn-primary">&nbsp;
                <input type="reset" value="Do over" class="btn btn-secondary">
            </div>
        </form>
    </div>
</div>
