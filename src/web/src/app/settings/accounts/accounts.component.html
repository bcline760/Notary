<div class="mb-2">
    <table>
        <thead>
            <tr>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let a in accountList | async">
                <td>
                    {{a.email}}
                </td>
                <td>
                    {{a.firstName}}
                </td>
                <td>
                    {{a.lastName}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
